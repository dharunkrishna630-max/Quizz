<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz App</title>
  <style>
    /* --------- General Styles --------- */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      color: #2d3436;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #fff;
      background-color: #0984e3;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .quiz-container {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 600px;
      margin: 20px;
      text-align: left;
      transition: transform 0.3s ease;
    }

    .quiz-container:hover {
      transform: scale(1.02);
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 15px;
      font-weight: 600;
      color: #2d3436;
    }

    .options {
      list-style-type: none;
      padding: 0;
    }

    .options li {
      margin: 10px 0;
    }

    button {
      display: block;
      width: 100%;
      background-color: #6c5ce7;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #341f97;
    }

    .option-btn {
      background: #dfe6e9;
      border: none;
      padding: 10px 15px;
      width: 100%;
      text-align: left;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .option-btn:hover {
      background-color: #b2bec3;
    }

    .correct {
      background-color: #00b894 !important;
      color: white;
    }

    .wrong {
      background-color: #d63031 !important;
      color: white;
    }

    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #2d3436;
    }

    footer {
      margin-top: auto;
      text-align: center;
      color: white;
      font-size: 0.9rem;
      padding: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .quiz-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>üß© Interactive Quiz App</h1>

  <div class="quiz-container">
    <div id="quiz">
      <div class="question" id="question">Question text here</div>
      <ul class="options" id="options"></ul>
      <button id="next-btn">Next Question ‚û°Ô∏è</button>
    </div>
    <div id="result"></div>
  </div>

  <footer>¬© 2025 Quiz App | Made with üíô by Dharun Krishna</footer>

  <script>
    const quizData = [
      {
        question: "1Ô∏è‚É£ What does HTML stand for?",
        options: [
          "Hyperlinks and Text Markup Language",
          "Hyper Text Markup Language",
          "Home Tool Markup Language",
          "High Text Mark Language"
        ],
        answer: 1
      },
      {
        question: "2Ô∏è‚É£ Which CSS property changes text color?",
        options: ["font-style", "color", "background", "text-align"],
        answer: 1
      },
      {
        question: "3Ô∏è‚É£ Inside which HTML element do we put the JavaScript?",
        options: ["<script>", "<js>", "<scripting>", "<javascript>"],
        answer: 0
      },
      {
        question: "4Ô∏è‚É£ Which symbol is used for comments in JavaScript?",
        options: ["//", "/*", "<!--", "#"],
        answer: 0
      },
      {
        question: "5Ô∏è‚É£ What does CSS stand for?",
        options: [
          "Creative Style Sheets",
          "Computer Style Sheets",
          "Cascading Style Sheets",
          "Colorful Style Sheets"
        ],
        answer: 2
      }
    ];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const resultEl = document.getElementById("result");

    let currentQuestion = 0;
    let score = 0;
    let answered = false;

    function loadQuestion() {
      answered = false;
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";

      q.options.forEach((option, i) => {
        const li = document.createElement("li");
        const button = document.createElement("button");
        button.textContent = option;
        button.className = "option-btn";
        button.addEventListener("click", () => selectAnswer(i));
        li.appendChild(button);
        optionsEl.appendChild(li);
      });

      nextBtn.style.display = "none";
      resultEl.textContent = "";
    }

    function selectAnswer(selectedIndex) {
      if (answered) return;
      answered = true;
      const q = quizData[currentQuestion];
      const buttons = document.querySelectorAll(".option-btn");

      buttons.forEach((btn, i) => {
        if (i === q.answer) btn.classList.add("correct");
        else if (i === selectedIndex) btn.classList.add("wrong");
        btn.disabled = true;
      });

      if (selectedIndex === q.answer) score++;
      nextBtn.style.display = "block";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      resultEl.innerHTML = `
        üéâ Quiz Completed!<br>
        You scored <b>${score}</b> out of <b>${quizData.length}</b>!<br><br>
        <button onclick="restartQuiz()">üîÅ Restart Quiz</button>
      `;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById("quiz").style.display = "block";
      loadQuestion();
    }

    loadQuestion();
  </script>

</body>
</html>
